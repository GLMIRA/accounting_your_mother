{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <img src="{% static 'logo.jpg' %}" alt="Your Mother Logo" class="img-fluid" style="border-radius: 50%;">
                <h2 class="fw-bold mb-2">Your Mother</h2>
                <h5 class="fw-bold mb-2 text-uppercase">Login</h5>
                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                <div class="mb-md-5 mt-md-4 pb-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary btn-lg px-5">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
