<h1>From edit a debt_type</h1>
<form action="" method="post">
    {%csrf_token%}
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="30" required value="{{debt_type.name}}">
        <label for="debt_type_description">Debt_type_description:</label>
        <input type="text" name="debt_type_description" id="debt_type_description" maxlength="255" required
            value="{{debt_type.description}}">
    </fieldset>
    <input type="submit" value="Submit">
</form>
