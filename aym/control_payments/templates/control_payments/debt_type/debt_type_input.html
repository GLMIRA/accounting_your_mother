<h1>From add a debt_type</h1>
<form action="{% url 'control_payments:debt_type/input' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="30" required>
        <label for="description_debt_typ">Description</label>
        <input type="text" name="description_debt_typ" id="description_debt_typ" maxlength="255" required>
    </fieldset>
    <input type="submit" value="submit">
</form>
